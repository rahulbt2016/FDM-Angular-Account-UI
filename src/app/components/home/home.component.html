<main>
  <div class="container">
    <div class="row">
      <h2 class="col-12 my-5 text-center">View Accounts</h2>
    </div>
    <div class="row mb-4 justify-content-center">
      <div class="col-md-12">
        <form
          #filterAccountsForm="ngForm"
          (ngSubmit)="filterAccounts(filterAccountsForm)"
          class="border p-4 rounded-3 bg-light"
        >
          <div class="row g-3">
            <div class="col-md-4">
              <input
                type="number"
                class="form-control"
                placeholder="Account ID"
                name="accountId"
                ngModel
                #accountId="ngModel"
                (keyup)="filterAccounts(filterAccountsForm)"
              />
            </div>
            <div class="col-md-4">
              <select
                class="form-select"
                name="accountType"
                ngModel
                #accountType="ngModel"
                (change)="filterAccounts(filterAccountsForm)"
              >
                <option value="">Account Type</option>
                <option value="Checking">Checking</option>
                <option value="Investment">Investment</option>
                <option value="Savings">Savings</option>
              </select>
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                placeholder="Account Holder"
                name="accountHolder"
                ngModel
                #accountHolder="ngModel"
                (keyup)="filterAccounts(filterAccountsForm)"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-hover mb-5">
          <thead class="bg-dark text-light text-center">
            <tr>
              <th>Account ID</th>
              <th>Account Type</th>
              <th>Account Balance</th>
              <th>Account Holder</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{ account.accountId }}</td>
              <td>{{ account.accountType }}</td>
              <td>{{ account.accountBalance }}</td>
              <td>{{ account.accountHolder }}</td>
              <td>
                <div class="d-inline">
                  <a
                    routerLink="/updateAccount/{{ account.accountId }}"
                    class="btn btn-warning btn-sm"
                    ><i class="fa fa-edit"></i> Update</a
                  >
                  <a
                    (click)="deleteAccount(account.accountId)"
                    class="btn btn-danger btn-sm"
                    ><i class="fa fa-trash"></i> Delete</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
